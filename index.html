<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Views</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Views</h1>
        </header>
        <main>
            <div id="video-feed" class="video-container">
                <!-- Vídeos serão carregados aqui -->
            </div>
            <div id="folders-view" class="folders-container" style="display: none;">
                <div class="folders-grid">
                    <!-- Pastas serão carregadas aqui -->
                </div>
            </div>
            <div id="profile-view" class="profile-container" style="display: none;">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profile-avatar-img" src="default-avatar.svg" alt="Avatar">
                    </div>
                    <h2 id="profile-username">Usuário</h2>
                    <div class="profile-stats">
                        <div class="stat">
                            <span id="profile-videos-count">0</span>
                            <span>Vídeos</span>
                        </div>
                        <div class="stat">
                            <span id="profile-folders-count">0</span>
                            <span>Pastas</span>
                        </div>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="profile-tabs">
                        <button id="profile-videos-tab" class="active">Meus Vídeos</button>
                        <button id="profile-favorites-tab">Favoritos</button>
                    </div>
                    <div id="profile-videos-grid" class="profile-grid">
                        <!-- Vídeos do usuário serão carregados aqui -->
                    </div>
                    <div id="profile-favorites-grid" class="profile-grid" style="display: none;">
                        <!-- Vídeos favoritos serão carregados aqui -->
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav class="bottom-nav">
                <button id="forYouBtn" class="active">For You</button>
                <input type="file" id="videoUpload" accept="video/*" multiple hidden>
                <button id="uploadBtn">Upload</button>
                <button id="foldersBtn">Pastas</button>
                <button id="profileBtn">Perfil</button>
            </nav>
        </footer>
    </div>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
